<!DOCTYPE html>
<html>
  <body onload="myLoad()">
    <form>
      <label for="fName">Enter your first name: </label><br />
      <input type="text" name="fName" id="fName" required /><br />
      <label for="lName">Enter your last name: </label><br />
      <input type="text" name="lName" id="lName" required /><br />
      <label for="age">Enter your age: </label><br />
      <input type="text" name="age" id="age" /><br />
      <label for="gender">Enter your gender: </label><br />
      <select id="gender">
        <br />
        <option value="">--Please choose an option--</option>
        <br />
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="interests">Enter your interests: </label><br />
      <input type="text" name="interests" id="interests" /><br />
      <button onclick="addPerson()">Create new person object</button><br />
    </form>
    <select
      id="personList"
      onchange="ChangeActiveUser(this.value)"
      contenteditable="true"
    >
      <option value="">--Please choose a person object--</option>
      <span></span>
    </select>
    <script type="text/javascript" src="personObjectEG2.js"></script>
  </body>
</html>
